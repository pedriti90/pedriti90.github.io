<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" href="css/estilo.css">
		<script src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>

		<script>
			window.onload = function() {
				document.addEventListener("contextmenu", function(e){
				  e.preventDefault();
				}, false);
				//Ocultamos la ventan de info
    			$('.dialogoInfo').hide();
				document.getElementById("textoCabecera").innerHTML = txtRecursos.textoCabecera;
				document.getElementById("textoExplicacion").innerHTML = txtRecursos.textoExplicacion;
				document.getElementById("Venus").innerHTML = txtRecursos.Venus;
				document.getElementById("Mercurio").innerHTML = txtRecursos.Mercurio;
				document.getElementById("Marte").innerHTML = txtRecursos.Marte;
				document.getElementById("Tierra").innerHTML = txtRecursos.Tierra;
				document.getElementById("Jupiter").innerHTML = txtRecursos.Jupiter;
				document.getElementById("Saturno").innerHTML = txtRecursos.Saturno;
				document.getElementById("Urano").innerHTML = txtRecursos.Urano;
				document.getElementById("Neptuno").innerHTML = txtRecursos.Neptuno;
				document.getElementById("Planetas").innerHTML = txtRecursos.Planetas;
				document.getElementById("textoDatos1").innerHTML = txtRecursos.textoDatos1;
				document.getElementById("textoDatos2").innerHTML = txtRecursos.textoDatos2;
				document.getElementById("explicacionRecurso").innerHTML = txtRecursos.explicacionRecurso;

			}
		</script>

		<div class="contenedor">
			<!--Cabecera -->
			<div class="cabecera">
				
				<div class="cabeceraIzq">
					<h1 id="textoCabecera" class="textoCabecera"></h1>
				</div>

				<div class="cabeceraDere">
					<img class="botonInfo" src="img/btn_info.png" onclick="muestraInfo()"/>
					<a href="../index.html"><img src="img/back.png" /></a> 
				</div>

			</div>

			<!-- Venatana de dialogo con la info -->
			<div class="dialogoInfo">
				<div class="dialogoAccion">
					<button id="cerrar" type="button" class="" onclick="muestraInfo()">
						<img src="img/cerrar_on.png" />
					</button>
				</div>
				<div id = "explicacionRecurso" class="explicacionRecurso"></div>

				<div class="creditos">
					<p  id = "textoDatos1" class="textoDatos1"></p>
					<p  id = "textoDatos2" class="textoDatos2"></p>
				</div>
			</div>

			<div class="cabeceraJuego">
				<div class="botonera">
				<div id="formula" class = "divFormula"></div>
				<div class="dropdown divPlanetas">
				  <button class="dropbtn" id="clickable"><p id="Planetas" class="Planetas"></p></button>
				  <div id="miMenu" class="dropdown-content">
				    <p id="Mercurio" class="Mercurio" onclick="cambiaPlaneta(0,'Mercurio')"></p>
				    <p id="Venus" class="Venus" onclick="cambiaPlaneta(1,'Venus')"></p>
				    <p id="Tierra" class="Tierra" onclick="cambiaPlaneta(2,'Tierra')"></p>
				    <p id="Marte" class="Marte" onclick="cambiaPlaneta(3,'Marte')"></p>
				    <p id="Jupiter" class="Jupiter" onclick="cambiaPlaneta(4,'Jupiter')"></p>
				    <p id="Saturno" class="Saturno" onclick="cambiaPlaneta(5,'Saturno')"></p>
				    <p id="Urano" class="Urano" onclick="cambiaPlaneta(6,'Urano')"></p>
				    <p id="Neptuno" class="Neptuno" onclick="cambiaPlaneta(7,'Neptuno')"></p>				    
				  </div>
				</div>

			</div>
				<p id="textoExplicacion" class="textoExplicacion"></p>
			</div>
			<div class="general" id="general">
					<script src='js/p5.min.js'></script>
					<script src='js/p5.dom.min.js'></script>
					<script src="js/juego.js"></script>
			</div>
		</div>
		<script src="js/jquery.fittext.js"></script>
		<script type="text/javascript">
			$(".textoCabecera").fitText(4.5);
			$('.dialogoInfo').toggle();
		</script>
		<script src="js/textos_esES.js"></script>

	</body>
</html>
